<style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
    #timer { font-size: 3em; margin: 20px; font-weight: bold; color: #333; }
    button { 
        padding: 12px 25px; 
        margin: 5px; 
        cursor: pointer; 
        font-size: 1em; 
        border: none; 
        border-radius: 5px; 
        transition: 0.3s; 
    }
    #start { background-color: #28a745; color: white; }
    #stop { background-color: #dc3545; color: white; }
    #reset { background-color: #ffc107; color: black; }
    button:hover { opacity: 0.8; }
</style>

<p id="timer">00:00</p>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>

<script>
let seconds = 0, interval;
function updateTimer() {
    let min = Math.floor(seconds / 60).toString().padStart(2, '0');
    let sec = (seconds % 60).toString().padStart(2, '0');
    document.getElementById("timer").textContent = `${min}:${sec}`;
}
document.getElementById("start").addEventListener("click", function() {
    if (!interval) interval = setInterval(() => { seconds++; updateTimer(); }, 1000);
});
document.getElementById("stop").addEventListener("click", function() {
    clearInterval(interval); interval = null;
});
document.getElementById("reset").addEventListener("click", function() {
    clearInterval(interval); interval = null; seconds = 0; updateTimer();
});
</script>
